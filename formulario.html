        <br>

        <input type="checkbox" name="borda" value="sim"> Borda

        <input type="checkbox" name="bacon" value="sim"> Bacon
        <br> <br>
        Data de entrega: <input type="date" name="dataEntrega">
        <br><br>
        Nos avalie:<br>
        <textarea name="mensagem" rows="10"></textarea>
        <br><br>
        <input type="submit">
   
   /form>
